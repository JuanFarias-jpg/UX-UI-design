</head>
<body>
    <!-- HEADER SIMPLIFICADO -->

            <!-- Formulario de registro -->

                <!-- Campo de usuario -->

                    <label for="username" class="form-label">
                        Nombre de usuario

                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-input"
                        placeholder="juanlopez"
                        required

                    <span class="form-error" id="username-error" hidden></span>

                <!-- Campo de email -->

                        aria-required="true">
                    <span class="form-error" id="email-error" hidden></span>

                <!-- Campo de pa√≠s -->

                    <label for="country" class="form-label">
                        Pa√≠s de nacimiento

                        <option value="">Selecciona tu pa√≠s</option>
                        <option value="mexico">M√©xico</option>

                </div>

                <!-- T√©rminos y condiciones -->
